# High Neural Weight Experiment
# Tests stronger reliance on neural guidance

name: high_neural_v1
description: "Test with higher neural guidance weight"

input_meshes:
  - test_meshes/sphere_high.obj
  - test_meshes/torus.obj

output_dir: outputs/high_neural_v1

analysis:
  neural_weight: 0.9        # Higher neural weight
  feature_weight: 0.1
  curvature_sensitivity: 1.5  # More sensitive to curvature
  smoothing_iterations: 5
  feature_angle_threshold: 25.0

remesh:
  backend: guided_quad      # Use our custom guided remesher
  target_reduction: 0.05    # More aggressive reduction
  iterations: 5
  adaptive: true
  preserve_boundary: true
  optimization_iterations: 15

evaluation:
  sample_count: 10000
  quad_weight: 0.5          # Prioritize quad quality
  fidelity_weight: 0.3
  topology_weight: 0.2

auto_iterate: true          # Enable iterative improvement
max_iterations: 3
target_score: 75.0

seed: 42
